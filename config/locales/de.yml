  gdpr_request: "Aufforderung zur DSVGO-Zustimmung"
  gdpr_confirm_email: "Bitte um Bestätigung Ihrer Email-Adresse"
  gdpr_remarks: "Vielleicht darf ich an dieser Stelle noch auf einen Service von uns hinweisen. Qualität, Aufbau und Vollständigkeit von Bewerbungsdokumenten sind für den Erfolg Ihrer Bewerbung entscheidend. Wir unterstützen Sie dabei. In unserem Karriere-Service www.RecruiterCloud.com können Sie Ihre Karriere-Daten in deutscher und englischer Sprache verwalten und jederzeit Ihren Lebenslauf (mehrere Versionen - u.a. auch EU-Standard), Ihr Kompetenzprofil und Ihre Projektliste als perfekt gestaltete PDF-Dokumente in der jeweils gewünschten Sprache herunterladen. Beispiele für die generierten Dokumente finden Sie hier: "
  gdpr_require_confirmation_account_create: "Sie können das Konto zum Verwalten Ihrer Daten selbst einrichten, wenn Sie den folgenden Link klicken.  "
  gdpr_require_confirmation: "Datenschutzgrundverordnung: Ihre Zustimmung zum Zusenden von Stellenprofilen"
  gdpr_require_confirmation1: "Wir waren in LinkedIn, XING etc. zu einer Position in Kontakt. Wir würden Ihre Email-Adresse, die Sie uns zur Verfügung gestellt haben, gerne zum Zusenden von Stellen- und Unternehmensprofilen benutzen. Laut Datenschutzgrundverordnung ist dazu Ihre Zustimmung erforderlich.  "
  gdpr_require_confirmation11: "Wenn Sie damit einverstanden sind, dass wir Ihnen Vorschläge zu Ihrer weiteren Karriereentwicklung machen und Ihnen entsprechende Stellenprofile zusenden, klicken Sie bitte den folgenden Link.  "
  gdpr_require_confirmation2: "Zum Schluss noch eine Bitte. Damit wir Sie weiterhin kontaktieren, Ihnen weiterhin Stellenprofile zu Positionen zusenden können, die nach unserer Einschätzung in Ihre Karrierestrategie passen, benötigen wir aufgrund der Datenschutzgrundverordnung (DSGVO) Ihre ausdrückliche Zustimmung. Zur Zustimmung klicken Sie bitte den ersten der beiden folgenden Links oder lehnen Sie ab, indem Sie den zweiten Link klicken. Vielen Dank. "  
  gdpr_hint: "Noch ein Hinweis: In unserem Career Service www.RecruiterCloud.eu finden Sie Hinweise zur Gestaltung Ihres Lebenslaufs, Ihrer Projektliste und Ihres Kompetenzprofils. Sie können die Daten zu diesen Dokumenten online erfassen und verwalten - in deutscher und englischer Sprache.  "
  gdpr_hint1: "Danach reicht dann ein Click und Sie bekommen wahlweise einen deutschen LEBENSLAUF mit oder ohne Bild, ein typisches CURRICULUM VITAE für Bewerbungen bei UK-Unternehmen, einen EUROPASS nach EU-Standard für Bewerbungen bei EU-Unternehmen, ein typisches amerikanisches RESUME für Bewerbungen bei US-Unternehmen - alles in Langversion oder OnePager und in der jeweils erforderlichen Sprache.  "
  gdpr_hint2: "Auch Ihre Projektliste und Ihr Kompetenzprofil können Sie in beiden Sprachversionen verwalten und mit einem Click im PDF-Format in der jeweils gewünschten Sprache herunterladen. Sie können einzelne Projekte aktiv oder inaktiv setzen und die Projektliste den jeweiligen Anforderungen anpassen. "
  gdpr_hint3: "Wir garantieren Ihnen, dass wir Ihre Daten nicht an Dritte weitergeben, es sei denn, Sie bewerben sich auf eine Position und stimmen einer Weiterleitung ausdrücklich zu. Durch eine Email an unseren Datenschutzbeauftragten oder durch einen Anruf können Sie uns jederzeit dazu auffordern, Ihre Daten zu löschen. Oder Sie klicken den unterstehenden Link 'Mailversand einstellen'. "
  gdpr_require_confirmation_button1: "Ja, Stellenprofile bitte zusenden"
  gdpr_require_confirmation_button2: "Nein, bitte keine Stellenprofile zusenden, bitte löschen Sie meine Kontaktdaten"
  gdpr_require_confirmation_remark_account: "Sobald das Konto eingerichtet ist, erhalten Sie eine separate eMail, in der Sie einen Link finden, um das Konto zu bestätigen und um das Passwort zu setzen. "  
